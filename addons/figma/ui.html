<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lightfast MCP Figma Plugin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.4;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .connection-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .connection-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .connection-row:last-child {
            margin-bottom: 0;
        }

        .connection-row label {
            font-size: 12px;
            font-weight: 500;
            min-width: 60px;
        }

        .connection-row input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .button {
            padding: 8px 12px;
            margin: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button:active {
            transform: translateY(1px);
        }

        .button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .button.primary:hover {
            background: #0056b3;
        }

        .button.success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .button.success:hover {
            background: #218838;
        }

        .button.danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .button.danger:hover {
            background: #c82333;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-row {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-row:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button-row:active {
            transform: translateY(1px);
        }

        .output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .bridge-status {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 11px;
            text-align: center;
            font-weight: 500;
        }

        .bridge-status.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .bridge-status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bridge-status.starting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Lightfast MCP</h1>
        <p>Plugin-Based WebSocket Server</p>
    </div>

    <div id="status" class="status info">Plugin loaded - WebSocket server in plugin code</div>

    <!-- WebSocket Server Configuration Section -->
    <div class="connection-section">
        <div class="connection-row">
            <label for="ws-port-input">WS Port:</label>
            <input type="number" id="ws-port-input" value="9003" placeholder="9003" min="1" max="65535">
        </div>
        <div class="connection-row">
            <button id="start-server-btn" class="button success" onclick="startWebSocketServer()">ðŸš€ Start Server</button>
            <button id="stop-server-btn" class="button danger" onclick="stopWebSocketServer()" disabled>ðŸ›‘ Stop Server</button>
            <button class="button" onclick="testWebSocketServer()">ðŸ”§ Test Server</button>
        </div>
    </div>

    <div id="server-status" class="server-status stopped">ðŸ”Œ WebSocket Server Stopped</div>

    <button class="button-row" onclick="testPluginCommunication()">ðŸ”„ Test Plugin Communication</button>
    <button class="button-row" onclick="getDocumentInfo()">ðŸ“„ Get Document Info</button>
    <button class="button-row" onclick="testDesignCommand()">ðŸŽ¨ Test Design Command</button>
    <button class="button-row" onclick="simulateMCPConnection()">ðŸ¤– Simulate MCP Connection</button>
    <button class="button-row primary" onclick="closePlugin()">âœ• Close Plugin</button>

    <div id="output" class="output">Plugin loaded - WebSocket server implemented in plugin code...</div>

    <script>
        // WebSocket server configuration
        const DEFAULT_WS_PORT = 9003;
        
        // WebSocket server state
        let isServerRunning = false;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateServerStatus(status, message) {
            const serverStatus = document.getElementById('server-status');
            serverStatus.textContent = `ðŸŒ ${message}`;
            serverStatus.className = `bridge-status ${status}`;
        }

        function updateServerButtons() {
            const startBtn = document.getElementById('start-server-btn');
            const stopBtn = document.getElementById('stop-server-btn');
            const wsPortInput = document.getElementById('ws-port-input');

            if (isServerRunning) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                wsPortInput.disabled = true;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                wsPortInput.disabled = false;
            }
        }

        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `\n[${timestamp}] ${message}`;
            output.scrollTop = output.scrollHeight;
        }

        // WebSocket Server control functions (delegated to plugin code)
        function startWebSocketServer() {
            const wsPort = document.getElementById('ws-port-input').value || DEFAULT_WS_PORT;
            
            updateStatus('Starting WebSocket server in plugin...', 'info');
            updateServerStatus('starting', 'Starting WebSocket server...');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'start_websocket_server',
                    port: parseInt(wsPort)
                } 
            }, '*');
        }

        function stopWebSocketServer() {
            updateStatus('Stopping WebSocket server...', 'warning');
            updateServerStatus('stopping', 'Stopping WebSocket server...');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'stop_websocket_server'
                } 
            }, '*');
        }

        function testWebSocketServer() {
            updateStatus('Testing WebSocket server...', 'info');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'test_websocket_server'
                } 
            }, '*');
        }

        function simulateMCPConnection() {
            updateStatus('Simulating MCP connection...', 'info');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'simulate_mcp_connection'
                } 
            }, '*');
        }

        // Plugin communication functions
        function testPluginCommunication() {
            updateStatus('Testing plugin communication...', 'info');
            parent.postMessage({ pluginMessage: { type: 'ping' } }, '*');
        }

        function getDocumentInfo() {
            updateStatus('Getting document info...', 'info');
            parent.postMessage({ pluginMessage: { type: 'get_document_info' } }, '*');
        }

        function testDesignCommand() {
            updateStatus('Testing design command...', 'info');
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'execute_design_command', 
                    command: 'create rectangle' 
                } 
            }, '*');
        }

        function closePlugin() {
            parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*');
        }

        // Handle messages from the plugin
        window.addEventListener('message', (event) => {
            const message = event.data.pluginMessage;
            if (message) {
                switch (message.type) {
                    case 'pong':
                        updateStatus('Plugin communication test successful!', 'success');
                        log('Pong received - plugin communication working');
                        break;

                    case 'websocket_server_started':
                        isServerRunning = true;
                        updateServerButtons();
                        updateServerStatus('running', 'WebSocket Server Running (Simulation)');
                        updateStatus('WebSocket server started in plugin!', 'success');
                        log('WebSocket server started: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'websocket_server_stopped':
                        isServerRunning = false;
                        updateServerButtons();
                        updateServerStatus('stopped', 'WebSocket Server Stopped');
                        updateStatus('WebSocket server stopped', 'warning');
                        log('WebSocket server stopped: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'websocket_test_result':
                        updateStatus('WebSocket server test completed!', 'success');
                        log('WebSocket test result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'mcp_simulation_result':
                        updateStatus('MCP connection simulation completed!', 'success');
                        log('MCP simulation result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'document_info':
                        updateStatus('Document info received', 'success');
                        log('Document info: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'design_command_result':
                        updateStatus('Design command executed', 'success');
                        log('Design command result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'server_status':
                        log('Server status update: ' + JSON.stringify(message.data, null, 2));
                        if (message.data.isRunning) {
                            isServerRunning = true;
                            updateServerStatus('running', message.data.status);
                        } else {
                            isServerRunning = false;
                            updateServerStatus('stopped', message.data.status);
                        }
                        updateServerButtons();
                        break;

                    case 'plugin_status':
                        updateStatus(message.data.status, 'info');
                        log('Plugin status: ' + JSON.stringify(message.data, null, 2));
                        if (message.data.serverRunning !== undefined) {
                            isServerRunning = message.data.serverRunning;
                            updateServerButtons();
                        }
                        break;

                    case 'error':
                        updateStatus('Error occurred', 'error');
                        log('Plugin Error: ' + message.message);
                        break;

                    default:
                        log('Unknown plugin message: ' + JSON.stringify(message));
                }
            }
        });

        // Initialize UI
        updateServerButtons();
        log('UI initialized - WebSocket server implemented in plugin code');
        log('ðŸ’¡ The WebSocket server runs as a simulation in the plugin code');
        log('ðŸ”§ Use the buttons above to control and test the server');
    </script>
</body>
</html>
