<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lightfast MCP Figma Plugin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.4;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .connection-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .connection-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .connection-row:last-child {
            margin-bottom: 0;
        }

        .connection-row label {
            font-size: 12px;
            font-weight: 500;
            min-width: 60px;
        }

        .connection-row input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .button {
            padding: 8px 12px;
            margin: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button:active {
            transform: translateY(1px);
        }

        .button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .button.primary:hover {
            background: #0056b3;
        }

        .button.success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .button.success:hover {
            background: #218838;
        }

        .button.danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .button.danger:hover {
            background: #c82333;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-row {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-row:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button-row:active {
            transform: translateY(1px);
        }

        .output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .connection-status {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 11px;
            text-align: center;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Lightfast MCP</h1>
        <p>Plugin-Based WebSocket Client</p>
    </div>

    <div id="status" class="status info">Plugin loaded - WebSocket client ready to connect</div>

    <!-- WebSocket Client Configuration Section -->
    <div class="connection-section">
        <div class="connection-row">
            <label for="server-url-input">Server URL:</label>
            <input type="text" id="server-url-input" value="ws://localhost:9003" placeholder="ws://localhost:9003">
        </div>
        <div class="connection-row">
            <button id="connect-btn" class="button success" onclick="connectToServer()">ðŸ”Œ Connect</button>
            <button id="disconnect-btn" class="button danger" onclick="disconnectFromServer()" disabled>ðŸ”Œ Disconnect</button>
            <button class="button" onclick="testConnection()">ðŸ”§ Test Connection</button>
        </div>
    </div>

    <div id="connection-status" class="connection-status disconnected">ðŸ”Œ Disconnected from MCP Server</div>

    <button class="button-row" onclick="testPluginCommunication()">ðŸ”„ Test Plugin Communication</button>
    <button class="button-row" onclick="getDocumentInfo()">ðŸ“„ Get Document Info</button>
    <button class="button-row" onclick="testDesignCommand()">ðŸŽ¨ Test Design Command</button>
    <button class="button-row" onclick="simulateServerCommand()">ðŸ¤– Simulate Server Command</button>
    <button class="button-row primary" onclick="closePlugin()">âœ• Close Plugin</button>

    <div id="output" class="output">Plugin loaded - WebSocket client ready to connect to MCP server...</div>

    <script>
        // WebSocket client configuration
        const DEFAULT_SERVER_URL = "ws://localhost:9003";
        
        // Connection state
        let isConnected = false;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateConnectionStatus(status, message) {
            const connectionStatus = document.getElementById('connection-status');
            connectionStatus.textContent = `ðŸ”Œ ${message}`;
            connectionStatus.className = `connection-status ${status}`;
        }

        function updateConnectionButtons() {
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const serverUrlInput = document.getElementById('server-url-input');

            if (isConnected) {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                serverUrlInput.disabled = true;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                serverUrlInput.disabled = false;
            }
        }

        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `\n[${timestamp}] ${message}`;
            output.scrollTop = output.scrollHeight;
        }

        // WebSocket Client control functions
        function connectToServer() {
            const serverUrl = document.getElementById('server-url-input').value || DEFAULT_SERVER_URL;
            
            updateStatus('Connecting to MCP server...', 'info');
            updateConnectionStatus('connecting', 'Connecting to MCP server...');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'connect_to_server',
                    url: serverUrl
                } 
            }, '*');
        }

        function disconnectFromServer() {
            updateStatus('Disconnecting from MCP server...', 'warning');
            updateConnectionStatus('disconnecting', 'Disconnecting from MCP server...');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'disconnect_from_server'
                } 
            }, '*');
        }

        function testConnection() {
            updateStatus('Testing connection to MCP server...', 'info');
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'test_connection'
                } 
            }, '*');
        }

        function simulateServerCommand() {
            updateStatus('Simulating server command...', 'info');
            
            // Simulate a design command from the MCP server
            const testCommand = {
                type: 'execute_design_command',
                command: 'create rectangle',
                request_id: Date.now()
            };
            
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'simulate_server_command',
                    command: testCommand
                } 
            }, '*');
        }

        // Plugin communication functions
        function testPluginCommunication() {
            updateStatus('Testing plugin communication...', 'info');
            parent.postMessage({ pluginMessage: { type: 'ping' } }, '*');
        }

        function getDocumentInfo() {
            updateStatus('Getting document info...', 'info');
            parent.postMessage({ pluginMessage: { type: 'get_document_info' } }, '*');
        }

        function testDesignCommand() {
            updateStatus('Testing design command...', 'info');
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'execute_design_command', 
                    command: 'create rectangle' 
                } 
            }, '*');
        }

        function closePlugin() {
            parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*');
        }

        // Handle messages from the plugin
        window.addEventListener('message', (event) => {
            const message = event.data.pluginMessage;
            if (message) {
                switch (message.type) {
                    case 'pong':
                        updateStatus('Plugin communication test successful!', 'success');
                        log('Pong received - plugin communication working');
                        break;

                    case 'websocket_connected':
                        isConnected = true;
                        updateConnectionButtons();
                        updateConnectionStatus('connected', 'Connected to MCP Server');
                        updateStatus('Connected to MCP server!', 'success');
                        log('WebSocket client connected: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'websocket_disconnected':
                        isConnected = false;
                        updateConnectionButtons();
                        updateConnectionStatus('disconnected', 'Disconnected from MCP Server');
                        updateStatus('Disconnected from MCP server', 'warning');
                        log('WebSocket client disconnected: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'connection_test_result':
                        updateStatus('Connection test completed!', 'success');
                        log('Connection test result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'server_command_simulated':
                        updateStatus('Server command simulation completed!', 'success');
                        log('Server command simulation result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'document_info':
                        updateStatus('Document info received', 'success');
                        log('Document info: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'design_command_result':
                        updateStatus('Design command executed', 'success');
                        log('Design command result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'connection_status':
                        log('Connection status update: ' + JSON.stringify(message.data, null, 2));
                        if (message.data.isConnected) {
                            isConnected = true;
                            updateConnectionStatus('connected', message.data.status);
                        } else {
                            isConnected = false;
                            updateConnectionStatus('disconnected', message.data.status);
                        }
                        updateConnectionButtons();
                        break;

                    case 'plugin_status':
                        updateStatus(message.data.status, 'info');
                        log('Plugin status: ' + JSON.stringify(message.data, null, 2));
                        if (message.data.connected !== undefined) {
                            isConnected = message.data.connected;
                            updateConnectionButtons();
                        }
                        break;

                    case 'error':
                        updateStatus('Error occurred', 'error');
                        log('Plugin Error: ' + message.message);
                        break;

                    default:
                        log('Unknown plugin message: ' + JSON.stringify(message));
                }
            }
        });

        // Initialize UI
        updateConnectionButtons();
        log('UI initialized - WebSocket client ready to connect to MCP server');
        log('ðŸ’¡ The plugin acts as a WebSocket client connecting to the MCP server');
        log('ðŸ”§ Use the buttons above to connect and test the client');
    </script>
</body>
</html>
