<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lightfast MCP Figma Plugin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.4;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .connection-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .connection-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .connection-row:last-child {
            margin-bottom: 0;
        }

        .connection-row label {
            font-size: 12px;
            font-weight: 500;
            min-width: 60px;
        }

        .connection-row input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .button {
            padding: 8px 12px;
            margin: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button:active {
            transform: translateY(1px);
        }

        .button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .button.primary:hover {
            background: #0056b3;
        }

        .button.success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .button.success:hover {
            background: #218838;
        }

        .button.danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .button.danger:hover {
            background: #c82333;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-row {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-row:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button-row:active {
            transform: translateY(1px);
        }

        .output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .bridge-status {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 11px;
            text-align: center;
            font-weight: 500;
        }

        .bridge-status.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .bridge-status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bridge-status.starting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Lightfast MCP</h1>
        <p>Bridge-Enabled Figma Plugin</p>
    </div>

    <div id="status" class="status info">Plugin loaded - ready to start bridge</div>

    <!-- Bridge Configuration Section -->
    <div class="connection-section">
        <div class="connection-row">
            <label for="mcp-port-input">MCP Port:</label>
            <input type="number" id="mcp-port-input" value="9003" placeholder="9003" min="1" max="65535">
        </div>
        <div class="connection-row">
            <button id="start-bridge-btn" class="button success" onclick="startBridge()">ðŸš€ Start Bridge</button>
            <button id="stop-bridge-btn" class="button danger" onclick="stopBridge()" disabled>ðŸ›‘ Stop Bridge</button>
            <button class="button" onclick="testBridge()">ðŸ”§ Test Bridge</button>
        </div>
    </div>

    <div id="bridge-status" class="bridge-status stopped">ðŸ”Œ Bridge Stopped</div>

    <button class="button-row" onclick="testPluginCommunication()">ðŸ”„ Test Plugin Communication</button>
    <button class="button-row" onclick="getDocumentInfo()">ðŸ“„ Get Document Info</button>
    <button class="button-row" onclick="testDesignCommand()">ðŸŽ¨ Test Design Command</button>
    <button class="button-row primary" onclick="closePlugin()">âœ• Close Plugin</button>

    <div id="output" class="output">Plugin loaded - configure bridge settings above and click Start Bridge...</div>

    <script>
        // Bridge server configuration
        const DEFAULT_MCP_PORT = 9003;
        
        // Bridge server state
        let bridgeServer = null;
        let isBridgeRunning = false;
        let mcpConnections = new Set();
        let messageQueue = [];

        // WebSocket server for MCP connections (simulated)
        class FigmaMCPBridge {
            constructor(mcpPort) {
                this.mcpPort = mcpPort;
                this.isRunning = false;
                this.mcpSocket = null;
                this.reconnectInterval = null;
                this.pingInterval = null;
            }

            async start() {
                try {
                    this.isRunning = true;
                    updateBridgeStatus('starting', 'Starting bridge server...');
                    log('ðŸš€ Starting Figma MCP Bridge...');
                    
                    // In a real implementation, we'd start a WebSocket server here
                    // For now, we'll simulate the bridge functionality
                    await this.connectToMCP();
                    
                    updateBridgeStatus('running', `Bridge running on port ${this.mcpPort}`);
                    log(`âœ… Bridge server started successfully`);
                    log(`ðŸ“¡ Listening for MCP connections on port ${this.mcpPort}`);
                    
                    return true;
                } catch (error) {
                    this.isRunning = false;
                    updateBridgeStatus('stopped', 'Bridge failed to start');
                    log(`âŒ Failed to start bridge: ${error.message}`);
                    throw error;
                }
            }

            async connectToMCP() {
                // Simulate MCP connection
                // In a real implementation, this would be a WebSocket server
                // that the MCP server connects to
                log('ðŸ“¡ Waiting for MCP server connections...');
                
                // Start ping interval to keep connection alive
                this.pingInterval = setInterval(() => {
                    if (this.isRunning) {
                        log('ðŸ’“ Bridge heartbeat');
                    }
                }, 30000);
            }

            async stop() {
                try {
                    this.isRunning = false;
                    
                    if (this.pingInterval) {
                        clearInterval(this.pingInterval);
                        this.pingInterval = null;
                    }
                    
                    if (this.reconnectInterval) {
                        clearInterval(this.reconnectInterval);
                        this.reconnectInterval = null;
                    }
                    
                    updateBridgeStatus('stopped', 'Bridge stopped');
                    log('ðŸ›‘ Bridge server stopped');
                } catch (error) {
                    log(`âŒ Error stopping bridge: ${error.message}`);
                }
            }

            // Handle commands from MCP server
            handleMCPCommand(command) {
                try {
                    log(`ðŸ“¨ Received MCP command: ${command.type}`);
                    
                    // Forward command to plugin code
                    parent.postMessage({ 
                        pluginMessage: { 
                            type: 'mcp_command',
                            command: command
                        } 
                    }, '*');
                    
                } catch (error) {
                    log(`âŒ Error handling MCP command: ${error.message}`);
                    return {
                        status: 'error',
                        message: error.message,
                        timestamp: Date.now()
                    };
                }
            }

            // Send response back to MCP server
            sendResponseToMCP(response) {
                try {
                    log(`ðŸ“¤ Sending response to MCP: ${response.status}`);
                    // In a real implementation, this would send via WebSocket
                    // For now, we'll just log it
                    log(`   Response: ${JSON.stringify(response, null, 2)}`);
                } catch (error) {
                    log(`âŒ Error sending response to MCP: ${error.message}`);
                }
            }
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateBridgeStatus(status, message) {
            const bridgeStatus = document.getElementById('bridge-status');
            bridgeStatus.textContent = `ðŸŒ ${message}`;
            bridgeStatus.className = `bridge-status ${status}`;
        }

        function updateBridgeButtons() {
            const startBtn = document.getElementById('start-bridge-btn');
            const stopBtn = document.getElementById('stop-bridge-btn');
            const mcpPortInput = document.getElementById('mcp-port-input');

            if (isBridgeRunning) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                mcpPortInput.disabled = true;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                mcpPortInput.disabled = false;
            }
        }

        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `\n[${timestamp}] ${message}`;
            output.scrollTop = output.scrollHeight;
        }

        // Bridge control functions
        async function startBridge() {
            if (bridgeServer) {
                log('Bridge already running...');
                return;
            }

            try {
                const mcpPort = document.getElementById('mcp-port-input').value || DEFAULT_MCP_PORT;
                bridgeServer = new FigmaMCPBridge(parseInt(mcpPort));
                
                await bridgeServer.start();
                isBridgeRunning = true;
                updateBridgeButtons();
                updateStatus('Bridge started successfully!', 'success');
                
            } catch (error) {
                updateStatus('Failed to start bridge', 'error');
                log(`âŒ Bridge startup failed: ${error.message}`);
            }
        }

        async function stopBridge() {
            if (!bridgeServer) {
                log('No bridge to stop...');
                return;
            }

            try {
                await bridgeServer.stop();
                bridgeServer = null;
                isBridgeRunning = false;
                updateBridgeButtons();
                updateStatus('Bridge stopped', 'warning');
                
            } catch (error) {
                updateStatus('Error stopping bridge', 'error');
                log(`âŒ Bridge stop failed: ${error.message}`);
            }
        }

        function testBridge() {
            if (!isBridgeRunning) {
                updateStatus('Bridge not running - start bridge first', 'warning');
                return;
            }
            
            updateStatus('Testing bridge functionality...', 'info');
            
            // Simulate an MCP command
            const testCommand = {
                type: 'ping',
                params: {
                    timestamp: Date.now(),
                    source: 'bridge-test'
                }
            };
            
            if (bridgeServer) {
                bridgeServer.handleMCPCommand(testCommand);
            }
        }

        // Plugin communication functions
        function testPluginCommunication() {
            updateStatus('Testing plugin communication...', 'info');
            parent.postMessage({ pluginMessage: { type: 'ping' } }, '*');
        }

        function getDocumentInfo() {
            updateStatus('Getting document info...', 'info');
            parent.postMessage({ pluginMessage: { type: 'get_document_info' } }, '*');
        }

        function testDesignCommand() {
            updateStatus('Testing design command...', 'info');
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'execute_design_command', 
                    command: 'create rectangle' 
                } 
            }, '*');
        }

        function closePlugin() {
            if (bridgeServer) {
                bridgeServer.stop();
            }
            parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*');
        }

        // Handle messages from the plugin
        window.addEventListener('message', (event) => {
            const message = event.data.pluginMessage;
            if (message) {
                switch (message.type) {
                    case 'pong':
                        updateStatus('Plugin communication test successful!', 'success');
                        log('Pong received - plugin communication working');
                        break;

                    case 'document_info':
                        updateStatus('Document info received', 'success');
                        log('Document info: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'design_command_result':
                        updateStatus('Design command executed', 'success');
                        log('Design command result: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'mcp_command_response':
                        // Handle response from plugin for MCP command
                        if (bridgeServer) {
                            bridgeServer.sendResponseToMCP(message.response);
                        }
                        break;

                    case 'plugin_status':
                        updateStatus(message.data.status, 'info');
                        log('Plugin status: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'server_status':
                        log('Server status: ' + JSON.stringify(message.data, null, 2));
                        break;

                    case 'error':
                        updateStatus('Error occurred', 'error');
                        log('Plugin Error: ' + message.message);
                        break;

                    default:
                        log('Unknown plugin message: ' + JSON.stringify(message));
                }
            }
        });

        // Initialize UI
        updateBridgeButtons();
        log('UI initialized - configure bridge settings and click Start Bridge');
    </script>
</body>
</html>
