<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lightfast MCP Figma Plugin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.4;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .connection-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .connection-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .connection-row:last-child {
            margin-bottom: 0;
        }

        .connection-row label {
            font-size: 12px;
            font-weight: 500;
            min-width: 60px;
        }

        .connection-row input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .button {
            padding: 8px 12px;
            margin: 2px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button:active {
            transform: translateY(1px);
        }

        .button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .button.primary:hover {
            background: #0056b3;
        }

        .button.success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .button.success:hover {
            background: #218838;
        }

        .button.danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .button.danger:hover {
            background: #c82333;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-row {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-row:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .button-row:active {
            transform: translateY(1px);
        }

        .output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .websocket-status {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 11px;
            text-align: center;
            font-weight: 500;
        }

        .websocket-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .websocket-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .websocket-status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Lightfast MCP</h1>
        <p>WebSocket-Enabled Figma Plugin</p>
    </div>

    <div id="status" class="status info">Plugin loaded - ready to connect</div>

    <!-- Connection Configuration Section -->
    <div class="connection-section">
        <div class="connection-row">
            <label for="host-input">Host:</label>
            <input type="text" id="host-input" value="localhost" placeholder="localhost">
        </div>
        <div class="connection-row">
            <label for="port-input">Port:</label>
            <input type="number" id="port-input" value="9003" placeholder="9003" min="1" max="65535">
        </div>
        <div class="connection-row">
            <button id="connect-btn" class="button success" onclick="manualConnect()">üîå Connect</button>
            <button id="disconnect-btn" class="button danger" onclick="manualDisconnect()" disabled>üîå Disconnect</button>
            <button class="button" onclick="testWebSocket()">üåê Test Connection</button>
        </div>
    </div>

    <div id="websocket-status" class="websocket-status disconnected">üîå Not Connected</div>

    <button class="button-row" onclick="testPluginCommunication()">üîÑ Test Plugin Communication</button>
    <button class="button-row" onclick="getDocumentInfo()">üìÑ Get Document Info</button>
    <button class="button-row" onclick="testDesignCommand()">üé® Test Design Command</button>
    <button class="button-row primary" onclick="closePlugin()">‚úï Close Plugin</button>

    <div id="output" class="output">Plugin loaded - configure connection above and click Connect...</div>

    <script>
        // WebSocket configuration
        const DEFAULT_HOST = 'localhost';
        const DEFAULT_PORT = 9003;
        const RECONNECT_INTERVAL = 5000; // 5 seconds
        const PING_INTERVAL = 30000; // 30 seconds

        // WebSocket state
        let websocket = null;
        let isConnected = false;
        let messageQueue = [];
        let currentDocumentInfo = null;
        let pingInterval = null;
        let autoReconnect = false;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateWebSocketStatus(status, message) {
            const wsStatus = document.getElementById('websocket-status');
            wsStatus.textContent = `üåê ${message}`;
            wsStatus.className = `websocket-status ${status}`;
        }

        function updateConnectionButtons() {
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const hostInput = document.getElementById('host-input');
            const portInput = document.getElementById('port-input');

            if (isConnected) {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                hostInput.disabled = true;
                portInput.disabled = true;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                hostInput.disabled = false;
                portInput.disabled = false;
            }
        }

        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `\n[${timestamp}] ${message}`;
            output.scrollTop = output.scrollHeight;
        }

        function getWebSocketURL() {
            const host = document.getElementById('host-input').value || DEFAULT_HOST;
            const port = document.getElementById('port-input').value || DEFAULT_PORT;
            return `ws://${host}:${port}`;
        }

        // Manual connection functions
        function manualConnect() {
            if (websocket) {
                log('Already connected or connecting...');
                return;
            }

            autoReconnect = false; // Manual connection, no auto-reconnect
            connectToWebSocket();
        }

        function manualDisconnect() {
            autoReconnect = false; // Disable auto-reconnect
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
            if (websocket) {
                websocket.close();
            }
        }

        // WebSocket functionality
        function connectToWebSocket() {
            try {
                const wsUrl = getWebSocketURL();
                updateStatus('Connecting...', 'info');
                updateWebSocketStatus('connecting', 'Connecting...');
                log('Connecting to ' + wsUrl);
                
                websocket = new WebSocket(wsUrl);

                websocket.onopen = () => {
                    isConnected = true;
                    updateWebSocketStatus('connected', 'Connected to MCP Server');
                    updateStatus('WebSocket connected successfully!', 'success');
                    updateConnectionButtons();
                    log('WebSocket: Connected to MCP server');

                    // Process any queued messages
                    while (messageQueue.length > 0) {
                        const message = messageQueue.shift();
                        if (websocket && websocket.readyState === WebSocket.OPEN) {
                            websocket.send(JSON.stringify(message));
                        }
                    }

                    // Start ping interval
                    startPingInterval();
                };

                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                        log('Error parsing server message: ' + error.message);
                    }
                };

                websocket.onclose = () => {
                    isConnected = false;
                    websocket = null;
                    updateWebSocketStatus('disconnected', 'Disconnected from MCP Server');
                    updateStatus('WebSocket disconnected', 'warning');
                    updateConnectionButtons();
                    log('WebSocket: Disconnected from MCP server');

                    if (pingInterval) {
                        clearInterval(pingInterval);
                        pingInterval = null;
                    }

                    // Attempt to reconnect only if auto-reconnect is enabled
                    if (autoReconnect) {
                        setTimeout(connectToWebSocket, RECONNECT_INTERVAL);
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateWebSocketStatus('disconnected', 'Connection Error');
                    updateStatus('WebSocket connection error', 'error');
                    updateConnectionButtons();
                    log('WebSocket Error: Connection failed');
                };

            } catch (error) {
                console.error('Error initializing WebSocket:', error);
                updateWebSocketStatus('disconnected', 'Initialization Error');
                updateStatus('Failed to initialize WebSocket', 'error');
                updateConnectionButtons();
                log('WebSocket Error: ' + error.message);
            }
        }

        function handleServerMessage(data) {
            log('Server message: ' + JSON.stringify(data, null, 2));
            
            // Handle different message types from server
            switch (data.type) {
                case 'execute_design_command':
                    // Server wants to execute a design command
                    const command = data.params?.command || '';
                    parent.postMessage({ 
                        pluginMessage: { 
                            type: 'execute_design_command', 
                            command: command 
                        } 
                    }, '*');
                    break;
                    
                case 'get_document_info':
                    // Server is requesting document info
                    parent.postMessage({ 
                        pluginMessage: { 
                            type: 'get_document_info' 
                        } 
                    }, '*');
                    break;
                    
                default:
                    // Just log other messages
                    updateStatus('Server message received', 'info');
            }
        }

        function sendToServer(message) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(message));
                log('Sent to server: ' + JSON.stringify(message));
            } else {
                // Queue message for when connection is restored
                messageQueue.push(message);
                updateWebSocketStatus('connecting', 'Message Queued');
                log('Message queued - WebSocket not connected');
            }
        }

        function startPingInterval() {
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            
            pingInterval = setInterval(() => {
                if (isConnected && websocket && websocket.readyState === WebSocket.OPEN) {
                    const pingMessage = {
                        type: 'ping',
                        params: {
                            timestamp: Date.now(),
                            source: 'figma-plugin-ui'
                        }
                    };
                    websocket.send(JSON.stringify(pingMessage));
                }
            }, PING_INTERVAL);
        }

        // Button handlers
        function testWebSocket() {
            if (!isConnected) {
                updateStatus('Not connected - click Connect first', 'warning');
                return;
            }
            
            updateStatus('Testing WebSocket connection...', 'info');
            const pingMessage = {
                type: 'ping',
                params: {
                    timestamp: Date.now(),
                    source: 'figma-plugin-test'
                }
            };
            sendToServer(pingMessage);
        }

        function testPluginCommunication() {
            updateStatus('Testing plugin communication...', 'info');
            parent.postMessage({ pluginMessage: { type: 'ping' } }, '*');
        }

        function getDocumentInfo() {
            updateStatus('Getting document info...', 'info');
            parent.postMessage({ pluginMessage: { type: 'get_document_info' } }, '*');
        }

        function testDesignCommand() {
            updateStatus('Testing design command...', 'info');
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'execute_design_command', 
                    command: 'create rectangle' 
                } 
            }, '*');
        }

        function closePlugin() {
            if (websocket) {
                websocket.close();
            }
            parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*');
        }

        // Handle messages from the plugin
        window.addEventListener('message', (event) => {
            const message = event.data.pluginMessage;
            if (message) {
                switch (message.type) {
                    case 'pong':
                        updateStatus('Plugin communication test successful!', 'success');
                        log('Pong received - plugin communication working');
                        break;

                    case 'document_info':
                        currentDocumentInfo = message.data;
                        updateStatus('Document info received', 'success');
                        log('Document info: ' + JSON.stringify(message.data, null, 2));
                        
                        // Send document info to MCP server if connected
                        if (isConnected) {
                            const documentMessage = {
                                type: 'get_document_info',
                                params: {
                                    document_info: message.data
                                }
                            };
                            sendToServer(documentMessage);
                        }
                        break;

                    case 'design_command_result':
                        updateStatus('Design command executed', 'success');
                        log('Design command result: ' + JSON.stringify(message.data, null, 2));
                        
                        // Send result to MCP server if connected
                        if (isConnected) {
                            const resultMessage = {
                                type: 'execute_design_command',
                                params: {
                                    command: message.data.command,
                                    result: message.data,
                                    status: 'success'
                                }
                            };
                            sendToServer(resultMessage);
                        }
                        break;

                    case 'error':
                        updateStatus('Error occurred', 'error');
                        log('Plugin Error: ' + message.message);
                        break;

                    default:
                        log('Unknown plugin message: ' + JSON.stringify(message));
                }
            }
        });

        // Initialize UI
        updateConnectionButtons();
        log('UI initialized - configure connection settings and click Connect');
    </script>
</body>
</html>
