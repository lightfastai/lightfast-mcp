<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#333333" />
  
  <!-- 3D Viewport -->
  <rect x="0" y="0" width="550" height="500" fill="#444444" />
  
  <!-- Grid Lines -->
  <g stroke="#555555" stroke-width="1">
    <line x1="0" y1="50" x2="550" y2="50" />
    <line x1="0" y1="100" x2="550" y2="100" />
    <line x1="0" y1="150" x2="550" y2="150" />
    <line x1="0" y1="200" x2="550" y2="200" />
    <line x1="0" y1="250" x2="550" y2="250" />
    <line x1="0" y1="300" x2="550" y2="300" />
    <line x1="0" y1="350" x2="550" y2="350" />
    <line x1="0" y1="400" x2="550" y2="400" />
    <line x1="0" y1="450" x2="550" y2="450" />
    
    <line x1="50" y1="0" x2="50" y2="500" />
    <line x1="100" y1="0" x2="100" y2="500" />
    <line x1="150" y1="0" x2="150" y2="500" />
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="250" y1="0" x2="250" y2="500" />
    <line x1="300" y1="0" x2="300" y2="500" />
    <line x1="350" y1="0" x2="350" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="450" y1="0" x2="450" y2="500" />
    <line x1="500" y1="0" x2="500" y2="500" />
  </g>
  
  <!-- Simple Cube -->
  <polygon fill="#5680c2" points="275,200 325,200 340,240 260,240" opacity="0.8" />
  <polygon fill="#3d5c8c" points="275,200 260,240 260,290 275,250" opacity="0.9" />
  <polygon fill="#7aa0e0" points="325,200 340,240 340,290 325,250" opacity="0.7" />
  
  <!-- Sidebar -->
  <rect x="550" y="0" width="250" height="500" fill="#3c3c3c" />
  
  <!-- Panel Header -->
  <rect x="560" y="10" width="230" height="30" rx="3" fill="#4a4a4a" />
  <text x="570" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white">Lightfast MCP</text>
  <text x="780" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white">â–¼</text>
  
  <!-- Connection Section -->
  <text x="570" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="white">Connection</text>
  <line x1="570" y1="75" x2="780" y2="75" stroke="#555555" stroke-width="1" />
  
  <rect x="570" y="90" width="210" height="30" rx="3" fill="#5680c2" />
  <text x="620" y="110" font-family="Arial" font-size="14" fill="white">Start MCP Server</text>
  
  <rect x="570" y="130" width="210" height="40" rx="3" fill="#2b2b2b" />
  <rect x="580" y="145" width="8" height="8" rx="4" fill="#88bb77" />
  <text x="595" y="153" font-family="monospace" font-size="12" fill="#dddddd">Server active on port 9876</text>
  
  <!-- MCP Status Section -->
  <text x="570" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="white">MCP Status</text>
  <line x1="570" y1="205" x2="780" y2="205" stroke="#555555" stroke-width="1" />
  
  <rect x="570" y="220" width="210" height="30" rx="3" fill="#2b2b2b" />
  <rect x="580" y="235" width="8" height="8" rx="4" fill="#88bb77" />
  <text x="595" y="238" font-family="monospace" font-size="12" fill="#dddddd">MCP Server: Running</text>
  
  <rect x="570" y="260" width="210" height="30" rx="3" fill="#2b2b2b" />
  <rect x="580" y="275" width="8" height="8" rx="4" fill="#88bb77" />
  <text x="595" y="278" font-family="monospace" font-size="12" fill="#dddddd">Connected to Claude</text>
  
  <!-- Settings Section -->
  <text x="570" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="white">Settings</text>
  <line x1="570" y1="325" x2="780" y2="325" stroke="#555555" stroke-width="1" />
  
  <text x="570" y="350" font-family="Arial" font-size="12" fill="#dddddd">Port: 9876</text>
  <text x="570" y="380" font-family="Arial" font-size="12" fill="#dddddd">Debug Mode: Off</text>
  <text x="570" y="410" font-family="Arial" font-size="12" fill="#dddddd">Auto Connect: On</text>
</svg> 